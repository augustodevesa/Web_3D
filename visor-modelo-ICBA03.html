<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MedicalBit - Visualizador 3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}
			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<!-- a href="https://threejs.org" target="_blank" rel="noopener">three.js</a-->

			<a href="https://medicalbit.com.ar" target="_blank" rel="noopener"><img src="logomedicalbit-12.png" alt=""/></a>
			<p> Caso: Raimondi Klem Juan </p>
		</div>

		<script src="build/three.js"></script>
		<script src="js/loaders/STLLoader.js"></script>
		<script src='js/controls/OrbitControls.js'></script>
		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var camera, scene, renderer, stats;

			init();
			animate();
			function init() {
				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth /window.innerHeight, 0.1, 10000 );
				camera.position.z= -500;
				//camera.position.y= 5000;
				//camera.position.z= -10000;

				scene = new THREE.Scene();
				//scene.background = new THREE.Color( 0xe0e0e0 );

				// STL Binary files Loader
				var loader = new THREE.STLLoader();
				var material = new THREE.MeshPhongMaterial( { color: 0xAAAAAA, specular: 0x111111, shininess: 200 } );

/*
				loader.load( 'models/stl/binary/tacoff-abdm-1-3.stl', function ( geometry ) {
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 2, 2, 0 );
					mesh.rotation.set( - Math.PI / 2, 0, 0 );
					mesh.scale.set( 2, 2, 2 );
					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add( mesh );
				} );

*/



				loader.load( 'models/stl/binary/Raimundo-Khlem.stl', function ( geometry ) {
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, 0, -0 );
					mesh.rotation.set( - Math.PI/2,0 , - Math.PI/2 );
					mesh.scale.set( 1, 1, 1);
					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add( mesh );
				} );




				//
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//
				var controls = new THREE.OrbitControls( camera );
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				renderer.render( scene, camera );
			}
		</script>
		<footer>
				<div class="Cntr">
						<p>COPYRIGHT Â© 2019 MEDICALBIT.
				</div>
		</footer>
	</body>
</html>
